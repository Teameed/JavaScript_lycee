<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ex02</title>
	<script type="text/javascript">
		var a = 3;
		var b = 2;

		function multiple (x)
		{
			x = x || 8;

			return x * 3;
		}

		function display ()
		{
			alert(multiple(a));
			alert(multiple(b));
			alert(multiple());
		}
	</script>
</head>
<body>
	<h1>Azy test</h1>
	<p>Clic sur le button&nbsp;: <button onclick="display()">run function</button></p>
</body>
</html>
