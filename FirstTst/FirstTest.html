<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Écriture d'une fonction simple</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <script>
  	var largeur = prompt("Largeur : ");
	var longueur = prompt("Longeur : ");

	var result = parseInt(largeur * longueur);
	alert(result);
  </script>
</head>
<body>

<h1>Écriture d'une fonction simple</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="">Lancer la fonction</button></p>

</body>
</html>
