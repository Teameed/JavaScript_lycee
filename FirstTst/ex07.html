<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ex07</title>
	<script type="text/javascript">
		function test_while()
		{
			var i = 0;
			var str = prompt("? : ");

			if (str[0] == '5')
				alert(str);
			
			while (str[i] != '5')
			{
				i++;
				if (str[i] == '5')
				{
					alert(str);
					break;
				}

				if (i == str.length)
				{
					var str = prompt("? : ");
					i = 0;
				}
			}
		}
	</script>
</head>
<body>
	<h1>PAR LA</h1>
	<p><button onclick="test_while()">CLIC LA HEU</button></p>
</body>
</html>
