<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ex03</title>
	<script type="text/javascript">
		var tab = [-2, 1, 4];
		var tab_length = tab.length;
		function add(x)
		{
			return x + 2;
		}

		function display()
		{
			alert(add(tab[0]));
			alert(add(tab[tab_length - 1]));
		}
	</script>
</head>
<body>
	<h1>Azy test frr</h1>
	<p>on prie pour que sa marche&nbsp;: <button onclick="display()">CLICKEU</button></p>
</body>
</html>
